<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>80,000 Hours | Offline for maintenance</title>
  <style type="text/css"> 
    html,body {
      background-color: white;
      color: #333333;
      font-family: Arial, sans-serif;

      font-size: 18px;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;

      -o-border-radius: 0px 0px;
      border-radius: 0px 0px;
      border: 4px #262626 solid;
      -o-box-shadow: 0px 0px 16px #cccccc;
      -webkit-box-shadow: 0px 0px 16px #cccccc;
      -moz-box-shadow: 0px 0px 16px #cccccc;
      box-shadow: 0px 0px 16px #cccccc;
      background: white;
    }
    p,h1,h2 {
      padding: 10px;
    }
    h1 { font-size: 20px;}
    h2 { font-size: 20px;}
    a {
      color: #f30064;
      text-decoration: none;
    }
    a:hover {
      color: #d9005a;
      text-decoration: none;
    }

</head>
<body>
    <div>
      <img id="background" src="./maintenance_background.png" alt="" />
